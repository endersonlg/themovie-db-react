name: 'examples'

on:
    push:
        branches:
            - 'main'

jobs:
    build:
        name: GAE Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: google-github-actions/deploy-appengine@main
              with:
                  credentials: ${{ secrets.GCP_PROJECT }}
