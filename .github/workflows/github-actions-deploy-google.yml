name: 'Git Action Deploy GCP'

on:   
  workflow_dispatch:
    inputs:
      manual_deploy:
        description: "Manual Deploy"
        required: true
        type: boolean
        default: true
        options:
        - info
        - warning
        - debug 

env:
    SKIP_PREFLIGHT_CHECK: true
    REACT_APP_AUTHORIZATION: ${{ secrets.REACT_APP_AUTHORIZATION }}

jobs:
    build:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Install Node
              uses: actions/setup-node@v2 # Lib para instalar o node em nossa VM
              with:
                  node-version: '16' # Qual vers√£o do node utilizaremos

            - name: Install dependecies
              run: yarn install # Instalar as dependecias

            - name: build
              run: yarn build

            - uses: google-github-actions/deploy-appengine@main
              with:
                  credentials: ${{ secrets.GCP_PROJECT }}
